{% extends 'home.html' %}
{% block title %}
  Jobs
{% endblock %}
{% block main %}
  <div class="border-bottom row align-items-start" 
style="margin-bottom:16px;padding-bottom:8px;" > 
    <div class="col-10">
      {% include 'bootstrap.html' %}
        <h4 
          style="color: #fff; margin-bottom: 4px; ">
          <b>Title:</b>{{ job['title'] }}
        </h4>
        <div style="color: #fff; margin-bottom: 4px;">
          <b>Location:</b> {{ job['location'] }}
        </div>
        {% if 'salary' in job %}
        <div style="color: #fff; margin-bottom: 4px;">
          <b>Salary:</b> {{ job['salary'] }}
        </div>
        {% endif %}
    </div>
    <div class="col-2">
      <a href="/job/{{ job['id'] }}" type="button" class="btn btn-outline-primary">Apply</a>  
    </div>
  </div>
{% endblock %}
